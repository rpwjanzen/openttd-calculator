<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <title>Timberwolf ??? Train Speed Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/chartist.css">
        <link rel="stylesheet" href="lib/chartist-plugin-legend.css">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <header>
            <h1>Timberwolf ??? Train Speed Calculator</h1>
        </header>
        <form>
            <label for="speedUnits">Speed Units</label>
            <select id="speedUnits">
                <option value="milesPerHour">Imperial (mph)</option>
                <option value="kmPerHour" selected>Metric (km/h)</option>
                <option value="metersPerSecond">SI (m/s)</option>
                <option value="tilesPerDay">Game units (tiles/day)</option>
            </select>
            
            <label for="trainLength">Train Length (Tiles)</label>
            <select id="trainLength">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>

            <label for="engineCount">Engine Count</label>
            <select id="engineCount">
                <option value="1">One</option>
                <option value="2" selected>Two</option>
            </select>

            <label for="slope">Slope</label>
            <select id="slope">
                <option value="0">&#8596; Flat</option>
                <option value="1">&#8593; Uphill</option>
                <!-- <option value="-1">&#8595; Downhill</option> -->
            </select>

            <label for="carLength">Car Length</label>
            <select id="carLength">
                <option value="0.25000">S (1/4)</option>
                <option value="0.31250">S+ (5/16)</option>
                <option value="0.3750">M (6/16)</option>
                <option value="0.4375">M+ (7/16)</option>
                <option value="0.50000">L (1/2)</option>
                <option value="0.5625">L+ (9/16)</option>
                <option value="0.625">XL (5/8)</option>
                <option value="0.6875">XL+ (11/16)</option>
                <option value="0.7500">XXL (3/4)</option>
                <option value="0.8125">XXL+ (13/16)</option>
            </select>

            <label for="carMass">Loaded Car Mass (Tonne)</label>
            <select id="carMass">
                <option selected>5</option>
                <option>6</option>
                <option>8</option>
                <option>10</option>
                <option>12</option>
                <option>16</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>24</option>
                <option>25</option>
                <option>27</option>
                <option>30</option>
                <option>32</option>
                <option>38</option>
                <option>40</option>
                <option>64</option>
            </select>

            <label for="roles">Role</label>
            <select id="roles">
                <option>All</option>
                <option>Freight</option>
                <option>General Purpose / Express</option>
                <option>Railcars / Multiple-Unit Trains</option>
                <option>High Speed</option>
                <option>Very High Speed</option>
                <option>Lolz</option>
            </select>
            
            <label for="trackGauge">Gauge</label>
            <select id="trackGauge">
                <option>All</option>
                <option>Railway</option>
                <option>Plateway</option>
                <option>25kV AC overhead</option>
                <option>750V DC 3rd rail</option>
                <option>630V DC 4th rail</option>
                <option>Dual 25kV AC/750 DC</option>
                <option>Dual Metro 25kV AC/630 DC</option>
            </select>
            
            <label for="startYear">Start Year</label>
            <label for="startYearRange" class="hidden">Start Year</label>
            <div>
                <input id="startYear" type="number" min="1700" max="2050" value="1700" step="10">
                <input id="startYearRange" type="range" min="1700" max="2050" value="1700" step="10">
            </div>
            
            <label for="endYear">End Year</label>
            <label for="endYearRange" class="hidden">End Year</label>
            <div>
                <input id="endYear" type="number" min="1700" max="2050" value="1700" step="10">
                <input id="endYearRange" type="range" min="1700" max="2050" value="1700" step="10">
            </div>
            </select>
        </form>
        <section>
            <table id="engine-speeds-table">
                <tr>
                    <th>Name</th>
                    <th>Max Speed</th>
                </tr>
                <tbody>
                </tbody>
            </table>
            <div>
                <div id="chart"></div>
                <div id="all-trains-filtered">
                    All trains are filtered out.
                </div>
            </div>
        </section>

        <footer>
            <h3>Tips</h3>
            <ul>
                <li>Power determines acceleration.</li>
                <li>Tractive Effort determines if train can haul cargo.</li>
                <li><a href="https://">Timberwolf ??? Tech Tree</a></li>
                <li>Air drag in tunnels is ignored.</li>
            </ul>
        </footer>
        <script src="lib/chartist.js"></script>
        <script src="lib/chartist-plugin-legend.js"></script>
        <script src="dist/script.js" type="module"></script>
    </body>
</html>
